<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scabale=0"/>
    <title>CSS3轮播</title>
</head>

<body>
    <div class="slider" id="slider" style="width:300px;height:150px;margin:0 auto;overflow:hidden"></div>
    <script type="text/javascript" src="sliderByCss3.js"></script>
    <script>
    var target = document.querySelector("#slider");
    var options = {
        imgArr: ['img/1.jpg', 'img/2.jpg',
            'img/3.jpg',
            'img/4.jpg'
        ],
        dom: target
    };

    document.addEventListener("DOMContentLoaded", function() {
        window.slider.config(options);
    })
    </script>
</body>

</html>
